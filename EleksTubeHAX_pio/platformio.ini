[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.partitions = partition_noOta_1Mapp_3Mspiffs.csv
upload_port = COM3
upload_speed = 921600
monitor_port = COM3
monitor_speed = 115200
lib_deps = 
	arduino-libraries/NTPClient
	adafruit/Adafruit NeoPixel
	paulstoffregen/Time
	paulstoffregen/DS1307RTC
	bodmer/TFT_eSPI
	knolleary/PubSubClient
	bblanchon/ArduinoJson
	https://github.com/Makuna/Rtc.git
	milesburton/DallasTemperature
	Wire
	SPI
	FS
	SPIFFS
	OneWire
	sparkfun/SparkFun APDS9960 RGB and Gesture Sensor@^1.4.3
extra_scripts = script_configure_tft_lib.py
